<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <style>
        /* Your existing styles... */

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #fff;
            font-size: 24px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .loading-dots {
            overflow: hidden;
            white-space: nowrap;
            animation: dotsWrite 1.5s steps(3) infinite;
        }

        @keyframes dotsWrite {
            from, 20% {
                width: 0;
            }

            40% {
                width: 100%;
            }

            60%, to {
                width: 0;
            }
        }
    </style>
</head>

<body>

    <div class="loading-screen">
        <div class="loading-dots">Loading...</div>
    </div>

    <header>
        <h1>Your Name</h1>
        <p>Web Developer</p>
    </header>

    <section class="intro">
        <!-- Your existing content... -->
    </section>

    <section class="bio">
        <!-- Your existing content... -->
    </section>

    <section class="projects">
        <!-- Your existing content... -->
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        // Hide loading screen after 5 seconds
        window.addEventListener('load', function () {
            setTimeout(function () {
                document.querySelector('.loading-screen').style.display = 'none';
            }, 5000);
        });
    </script>
</body>

</html>

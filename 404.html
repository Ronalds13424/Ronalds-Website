<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        nav { width: 100%; background: #1a1a1a; padding: 10px; text-align: center; position: fixed; top: 0; }
        nav a { color: #eee; margin: 0 15px; text-decoration: none; font-size: 14px; }
        nav a:hover { color: #4caf50; }
        h1 { font-size: 48px; margin: 50px 0 20px; }
        p { margin: 20px 0; }
    </style>
</head>
<body>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div style="margin-top: 60px;">
        <h1>404 - Not Found</h1>
        <p>Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
    </div>
    <script>
        let countdown = 5, el = document.getElementById('countdown');
        setInterval(() => { countdown--; el.textContent = countdown; if (countdown === 0) location.href = '/'; }, 1000);
    </script>
</body>
</html>

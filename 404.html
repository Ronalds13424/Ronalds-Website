<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found :(</title>
    <style>
        ::selection {
            background: #b3d4fc;
            text-shadow: none;
        }

        html {
            padding: 30px 10px;
            font-size: 20px;
            line-height: 1.4;
            color: #737373;
            background: #f0f0f0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            max-width: 500px;
            padding: 30px 20px;
            border: 1px solid #b3b3b3;
            border-radius: 4px;
            margin: 0 auto;
            box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1), inset 0 1px 0 #fff;
            background: #fcfcfc;
        }

        h1 {
            margin: 0 10px;
            font-size: 50px;
            text-align: center;
            color: #333;
        }

        h1 span {
            color: #bbb;
        }

        p {
            margin: 1em 0;
        }

        ul {
            padding: 0 0 0 40px;
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Not found <span>:(</span></h1>
        <p>Sorry, but the page you were trying to view does not exist.</p>
        <p>The URL you entered: <strong id="url"></strong></p>
        <p>You will be redirected to the homepage in <span id="countdown">5</span> seconds.</p>
    </div>

    <script>
        // Display the current URL the user tried to visit
        document.getElementById('url').textContent = window.location.href;

        // Countdown for redirection
        var countdownElement = document.getElementById('countdown');
        var countdown = 5;
        var interval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;

            // Redirect to the homepage when the countdown reaches 0
            if (countdown === 0) {
                clearInterval(interval);
                window.location.href = '/';  // Redirect to homepage
            }
        }, 1000); // Update countdown every second
    </script>
</body>
</html>

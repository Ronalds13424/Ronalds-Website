<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #121212; color: #eee; text-align: center; }
        h1 { font-size: 48px; margin: 50px 0 20px; }
        p { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>404 - Not Found</h1>
    <p>Redirecting to homepage in <span id="countdown">5</span> seconds...</p>
    <script>
        let countdown = 5, el = document.getElementById('countdown');
        setInterval(() => { countdown--; el.textContent = countdown; if (countdown === 0) location.href = '/'; }, 1000);
    </script>
</body>
</html>
